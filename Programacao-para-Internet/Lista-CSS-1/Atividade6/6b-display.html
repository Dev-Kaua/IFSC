<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>6b - Display Flex</title>
    <style>
        body { margin: 0; font-family: sans-serif; font-size: 24px; display: flex; height: 100vh; }
        div {
            flex: 1; /* Ocupa espa√ßos iguais (25%) */
            display: flex; justify-content: center; align-items: center;
        }
        .box1 { background-color: #6a00ff; }
        .box2 { background-color: #00aa00; }
        .box3 { background-color: #ff0000; }
        .box4 { background-color: #ffff00; }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
</body>
</html>
