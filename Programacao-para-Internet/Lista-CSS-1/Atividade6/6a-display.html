<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>6a - Display Block</title>
    <style>
        body { margin: 0; font-family: sans-serif; font-size: 24px; text-align: center; }
        div {
            height: 150px; /* Altura fixa */
            display: flex; justify-content: center; align-items: center; /* Centraliza o n√∫mero */
        }
        .box1 { background-color: #6a00ff; color: black; }
        .box2 { background-color: #00aa00; color: black; }
        .box3 { background-color: #ff0000; color: black; }
        .box4 { background-color: #ffff00; color: black; }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
</body>
</html>
