<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>6c - Position Absolute</title>
    <style>
        body { margin: 0; height: 100vh; position: relative; font-family: sans-serif; }
        
        .box {
            width: 150px;
            height: 150px;
            position: absolute; /* O segredo desta atividade */
            display: flex; justify-content: center; align-items: flex-start;
            padding: 5px; box-sizing: border-box;
        }

        .box1 { background-color: red; top: 0; left: 0; }
        .box2 { background-color: yellow; top: 0; right: 0; }
        .box3 { background-color: green; bottom: 0; right: 0; }
        .box4 { background-color: blue; bottom: 0; left: 0; }
        
        /* Centralizado */
        .box5 { 
            background-color: magenta; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
        }
    </style>
</head>
<body>
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
    <div class="box box4">box4</div>
    <div class="box box5">box5</div>
</body>
</html>
