<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade 2 - Estilos</title>
    <style>
        /* Estilo Geral */
        body { font-family: Arial, sans-serif; }
        
        h1 { color: darkblue; text-align: center; }

        /* Parágrafo 1 - Fonte Serif e Cor Verde */
        .p1 {
            color: green;
            font-family: 'Times New Roman', Times, serif;
        }

        /* Parágrafo 2 - Fonte Monospace e Cor Vermelha */
        .p2 {
            color: #d63031;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Parágrafo 3 - Estilo Itálico e Cor Roxa */
        .p3 {
            color: purple;
            font-style: italic;
        }

        /* Estilo para a tag SPAN (destaque) */
        span.destaque {
            background-color: yellow;
            font-weight: bold;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Título Principal da Página</h1>

    <p class="p1">
        Ola, essa é minha pagina <span class="destaque">principal</span> do exercicio 2. 
        Este parágrafo usa fonte Serif e cor verde.
    </p>

    <p class="p2">
        Aqui temos outro parágrafo. 
        Aqui usamos <span class="destaque">monospace</span> e vermelho.
    </p>

    <p class="p3">
        Seja muito bem-vindo!
        Este texto está em itálico e <span class="destaque">roxo</span>.
    </p>
</body>
</html>
