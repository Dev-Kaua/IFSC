<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #f0f0f0; }
        .calculadora { background: #333; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        #display { width: 100%; height: 50px; font-size: 24px; text-align: right; margin-bottom: 10px; padding: 5px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        button { padding: 15px; font-size: 18px; cursor: pointer; border: none; border-radius: 3px; }
        .num { background: #fff; }
        .op { background: #ff9500; color: white; font-weight: bold; }
        .clear { background: #d4d4d2; grid-column: span 2; }
        .igual { background: #2196F3; color: white; grid-column: span 2; }
    </style>
</head>
<body>

<div class="calculadora">
    <input type="text" id="display" readonly>
    <div class="grid">
        <button class="clear" onclick="limpar()">AC</button>
        <button class="op" onclick="operador('/')">/</button>
        <button class="op" onclick="operador('*')">x</button>
        
        <button class="num" onclick="numero('7')">7</button>
        <button class="num" onclick="numero('8')">8</button>
        <button class="num" onclick="numero('9')">9</button>
        <button class="op" onclick="operador('-')">-</button>
        
        <button class="num" onclick="numero('4')">4</button>
        <button class="num" onclick="numero('5')">5</button>
        <button class="num" onclick="numero('6')">6</button>
        <button class="op" onclick="operador('+')">+</button>
        
        <button class="num" onclick="numero('1')">1</button>
        <button class="num" onclick="numero('2')">2</button>
        <button class="num" onclick="numero('3')">3</button>
        <button class="igual" onclick="calcular()">=</button>
        
        <button class="num" onclick="numero('0')" style="grid-column: span 2;">0</button>
        <button class="num" onclick="numero('.')">.</button>
    </div>
</div>

<script>
  var valorAtual = "";
  var valorAnterior = "";
  var operacao = null;

  function numero(n) {
    valorAtual += n;
    atualizarDisplay();
  }

  function operador(op) {
    if (valorAtual === "") return;
    if (valorAnterior !== "") {
      calcular();
    }
    operacao = op;
    valorAnterior = valorAtual;
    valorAtual = "";
  }

  function calcular() {
    var resultado = 0;
    var ant = parseFloat(valorAnterior);
    var atual = parseFloat(valorAtual);

    if (isNaN(ant) || isNaN(atual)) return;

    switch (operacao) {
      case '+': resultado = ant + atual; break;
      case '-': resultado = ant - atual; break;
      case '*': resultado = ant * atual; break;
      case '/': resultado = ant / atual; break;
      default: return;
    }

    valorAtual = resultado;
    operacao = null;
    valorAnterior = "";
    atualizarDisplay();
  }

  function limpar() {
    valorAtual = "";
    valorAnterior = "";
    operacao = null;
    atualizarDisplay();
  }

  function atualizarDisplay() {
    document.getElementById('display').value = valorAtual;
  }
</script>

</body>
</html>
