<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cálculo de IMC</title>
</head>
<body>
  <h1>Calculadora de IMC</h1>
  <input type="text" id="nome" placeholder="Nome">
  <input type="number" id="peso" step="0.1" placeholder="Peso (kg)">
  <input type="number" id="altura" step="0.01" placeholder="Altura (m)">
  <button onclick="calcularIMC()">Calcular</button>

  <p id="resultadoIMC"></p>
  <p id="classificacao"></p>
  <img id="imgPerfil" src="" alt="Resultado" style="max-width: 200px; display: none;">

  <script>
    function calcularIMC() {
      var nome = document.getElementById("nome").value;
      var peso = parseFloat(document.getElementById("peso").value);
      var altura = parseFloat(document.getElementById("altura").value);

      if (!nome || !peso || !altura) {
        alert("Preencha todos os campos!");
        return;
      }

      var imc = peso / (altura * altura);
      var imcFormatado = imc.toFixed(2);
      var textoClassificacao = "";
      var imagem = "";

      if (imc < 18.5) {
        textoClassificacao = "Abaixo do peso";
      } else if (imc < 24.9) {
        textoClassificacao = "Peso normal";
      } else if (imc < 29.9) {
        textoClassificacao = "Sobrepeso";
      } else if (imc < 34.9) {
        textoClassificacao = "Obesidade grau 1";
      } else if (imc < 39.9) {
        textoClassificacao = "Obesidade grau 2";
      } else {
        textoClassificacao = "Obesidade grau 3 (mórbida)";
      }

      var faixa = Math.floor(imc);
      
      if (imc < 18.5) imagem = "imgs/magro.png";
      else if (imc < 24.9) imagem = "imgs/normal.png";
      else if (imc < 29.9) imagem = "imgs/sobrepeso.png";
      else if (imc < 34.9) imagem = "imgs/obeso1.png";
      else if (imc < 39.9) imagem = "imgs/obeso2.png";
      else imagem = "imgs/obeso3.png";

      document.getElementById("resultadoIMC").innerText = "IMC: " + imcFormatado;
      document.getElementById("classificacao").innerText = "Classificação: " + textoClassificacao;
      
      var imgTag = document.getElementById("imgPerfil");
      imgTag.src = imagem;
      imgTag.style.display = "block";
    }
  </script>
</body>
</html>
