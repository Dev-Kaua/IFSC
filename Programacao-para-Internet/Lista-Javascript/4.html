<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sorteio de Números</title>
</head>
<body>
  <h1>Sorteio de Números</h1>
  
  <input type="number" id="min" placeholder="Mínimo">
  <input type="number" id="max" placeholder="Máximo">
  <button onclick="sortear()">Sortear</button>

  <p id="resultado" style="font-size: 24px; font-weight: bold;"></p>
  
  <h3>Histórico:</h3>
  <ul id="lista-sorteados"></ul>

  <script>
    var historico = [];

    function sortear() {
      var min = parseInt(document.getElementById("min").value);
      var max = parseInt(document.getElementById("max").value);

      if (isNaN(min) || isNaN(max) || min >= max) {
        alert("Insira um intervalo válido.");
        return;
      }

      var sorteado = Math.floor(Math.random() * (max - min + 1)) + min;
      
      var contador = 0;
      for (var i = 0; i < historico.length; i++) {
        if (historico[i] === sorteado) {
          contador++;
        }
      }
      historico.push(sorteado);

      var textoResultado = sorteado;
      if (contador > 0) {
        textoResultado += " (Sorteado " + (contador + 1) + " vezes)";
      }

      document.getElementById("resultado").innerText = "Número: " + sorteado;

      var itemLista = document.createElement("li");
      itemLista.innerText = textoResultado;
      document.getElementById("lista-sorteados").appendChild(itemLista);
    }
  </script>
</body>
</html>
