<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Eventos JS</title>
</head>
<body>
  <button id="alertButton">Clique aqui</button>
  <input type="text" id="textInput" placeholder="Digite algo">
  <div id="hoverDiv" style="width: 150px; height: 150px; border: 1px solid black; margin-top: 10px;">Passe o mouse aqui</div>
  
  <select id="colorSelect" style="margin-top: 10px;">
    <option value="">Escolha uma cor</option>
    <option value="blue">Azul</option>
    <option value="green">Verde</option>
    <option value="red">Vermelho</option>
  </select>

  <script>
    document.getElementById('alertButton').addEventListener('click', function() {
      alert('Você clicou no botão!');
    });

    var input = document.getElementById('textInput');
    
    input.addEventListener('keydown', function(event) {
      console.log('Tecla pressionada: ' + event.key);
    });

    input.addEventListener('focus', function() {
      this.style.backgroundColor = 'yellow';
    });

    input.addEventListener('blur', function() {
      this.style.backgroundColor = '';
    });

    var div = document.getElementById('hoverDiv');
    var corOriginalDiv = div.style.backgroundColor;

    div.addEventListener('mouseover', function() {
      this.style.backgroundColor = 'lightgray';
    });

    div.addEventListener('mouseout', function() {
      this.style.backgroundColor = corOriginalDiv;
    });

    document.getElementById('colorSelect').addEventListener('change', function() {
      document.body.style.backgroundColor = this.value;
    });
  </script>
</body>
</html>
