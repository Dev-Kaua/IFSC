<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat CSS</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #e5ddd5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    
    .chat-container {
      width: 350px;
      height: 500px;
      background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background-color: #075e54;
      color: white;
      padding: 15px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .avatar {
      width: 40px;
      height: 40px;
      background-color: #ccc;
      border-radius: 50%;
      margin-right: 10px;
    }

    .mensagens {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .balao {
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 70%;
      font-size: 14px;
      position: relative;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    .recebida {
      background-color: white;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .enviada {
      background-color: #dcf8c6;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .footer {
      background-color: #f0f0f0;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      margin-right: 10px;
    }

    button {
      background-color: #075e54;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <div class="avatar"></div>
      <span>Contato CSS</span>
    </div>
    <div class="mensagens">
      <div class="balao recebida">Olá! Tudo bem?</div>
      <div class="balao enviada">Tudo certo! Fazendo o exercício de CSS.</div>
      <div class="balao recebida">Que legal! Está usando Flexbox?</div>
      <div class="balao enviada">Sim, muito melhor que float!</div>
    </div>
    <div class="footer">
      <input type="text" placeholder="Digite uma mensagem">
      <button>></button>
    </div>
  </div>
</body>
</html>
