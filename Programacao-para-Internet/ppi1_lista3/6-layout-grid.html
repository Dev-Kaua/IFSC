<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Layout CSS Grid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: grid;
      grid-template-columns: 200px 1fr 200px;
      grid-template-rows: 100px 1fr 80px;
      grid-template-areas: 
        "header header header"
        "nav    main   aside"
        "footer footer footer";
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
      background-color: #ddd;
    }

    .box {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header { grid-area: header; background-color: #ff6b6b; color: white; }
    .nav    { grid-area: nav;    background-color: #4ecdc4; color: white; }
    .main   { grid-area: main;   background-color: #f7fff7; }
    .aside  { grid-area: aside;  background-color: #ffe66d; }
    .footer { grid-area: footer; background-color: #1a535c; color: white; }

    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
        grid-template-areas: 
          "header"
          "nav"
          "main"
          "aside"
          "footer";
      }
    }
  </style>
</head>
<body>
  <div class="box header">HEADER</div>
  <div class="box nav">MENU</div>
  <div class="box main">CONTEÃšDO PRINCIPAL</div>
  <div class="box aside">ADS</div>
  <div class="box footer">FOOTER</div>
</body>
</html>
